################### Configuracion General #####################
###############################################################
###############################################################

ServerType standalone
ServerRoot "/usr/local/apache_1.3.27"
PidFile /usr/local/apache_1.3.27/logs/httpd.pid
ScoreBoardFile /usr/local/apache_1.3.27/logs/httpd.scoreboard
Timeout 300
KeepAlive On
MaxKeepAliveRequests 100
KeepAliveTimeout 15
MinSpareServers 5
MaxSpareServers 10
StartServers 5
MaxClients 150
MaxRequestsPerChild 0
Listen 127.0.0.1:80
Port 80

#------------ Modulos ----------------------------------------

LoadModule php4_module        libexec/libphp4.so

###############################################################
###############################################################
################### Servidor por defecto ######################
###############################################################
###############################################################

DocumentRoot "/comun/php_sitios/"
User nobody
Group nobody
ServerAdmin root@localhost.localdomain
ServerName localhost.localdomain
AccessFileName .htaccess
HostnameLookups Off
ServerSignature On
UseCanonicalName On
DefaultType text/plain

