<!DOCTYPE html>
<html>
<head>
<title>Sample: Container with FloatLeft Layout</title>
<!-- default container look and feel -->
<link rel="stylesheet" href="gadgets.css">
<!-- script type="text/javascript" src="../../js/rpc.js?c=1&debug=1"></script-->
<script type="text/javascript" src="../../features/src/main/javascript/features/rpc/wpm.transport"></script>
<script type="text/javascript" src="../../features/src/main/javascript/features/rpc/rpc.js?c=1&debug=1"></script>
<script type="text/javascript" src="cookies.js"></script>
<script type="text/javascript" src="util.js"></script>
<script type="text/javascript" src="gadgets.js"></script>
<script type="text/javascript" src="cookiebaseduserprefstore.js"></script>
<script type="text/javascript">
var specUrl0 = 'http://widgetango.com/ig/photos/sunsets/29/news/lifestyle/farm2.static.flickr.com/1082/821189134_659aaab39e_t.jpg/285/150.xml';
//var specUrl0 = 'http://www.google.com/ig/modules/horoscope.xml';

function init() {
  gadgets.container.layoutManager =
      new gadgets.FloatLeftLayoutManager('layout-root');

  for (var i = 0; i < 13; i++) {
    gadgets.container.addGadget(
        gadgets.container.createGadget({specUrl: specUrl0}));
  }
};

function renderGadgets() {
  gadgets.container.renderGadgets();
};
</script>
</head>
<body onLoad="init();renderGadgets();">
  <h2>Sample: Container with FloatLeft Layout</h2>
  <div id="layout-root" class="gadgets-layout-root"></div>
</body>
</html>
