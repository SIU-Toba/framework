<script language="JavaScript1.4" type="text/javascript">

function test_combo() {
	//Requerido
	var ef = new ef_combo('formulario1148combo', 'Combo', true);
	ef.iniciar();
	this.assertFalse(ef.validar());
	//Valor Existente
	ef.cambiar_valor('a');
	this.assertTrue(ef.validar());	

	//Valor no existente
	ef.cambiar_valor(apex_ef_no_seteado);
	this.assertFalse(ef.validar());	
	try {
		ok = true
		ef.cambiar_valor('z');
	} catch (e) {
		var ok = false
	}
	this.assertFalse(ok);
	this.assertFalse(ef.validar());	

	//No Requerido
	var ef = new ef_combo('formulario1148combo', 'Combo', false);
	ef.iniciar();
	//Valor no existente
	ef.cambiar_valor(apex_ef_no_seteado);
	this.assertTrue(ef.validar());	
}

function test_checkbox() {
	var ef = new ef_checkbox('formulario1148checkbox', 'Checkbox', false);
	ef.iniciar();
	this.assertEquals(ef.valor(), null);
	ef.chequear(true);
	this.assertEquals(ef.valor(), '1');
	ef.chequear(false);
	this.assertEquals(ef.valor(), null);		
}

function test_popup() {
	//Campo obligatorio
	var ef = new ef_popup('formulario1148popup', 'Popup', true);
	ef.iniciar();
	this.assertFalse(ef.validar());
}

</script>
